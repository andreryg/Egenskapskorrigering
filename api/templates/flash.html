<body>
    <code class="prettyprint" id="json" style="white-space: pre-wrap">
    </code>
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  <script>
    const msg = eval('('+{{ message|safe }}+')')
    document.getElementById("json").innerHTML = JSON.stringify(msg, null, 4)
  </script>
</body>
